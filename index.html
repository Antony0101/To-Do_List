<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>

    <h1> TO DO LIST   <i class="fa-solid fa-list-check todolisticon"></i></h1>
    <br>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">All</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" >
        <label class="btn btn-outline-warning" for="btnradio2">Pending <span class="badge bg-warning">4</span></label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-success" for="btnradio3">Completed <span class="badge bg-success">4</span> </label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
        <label class="btn btn-outline-danger" for="btnradio4">Canceled <span class="badge bg-danger">4</span></label>
    </div>
    <div class="alllist">
        <ul class="list-group">
            <li class="list-group-item"><span class="index">1.</span> First Task 
                <span class="priority">(2)</span>[<span class="status">✅</span>]
            <div class="controlbuttons" style="text-align: right;">
                <i class="fa-solid fa-check completedbtn"></i>
                <i class="fa-solid fa-xmark cancelbtn"></i>
                <i class="fa-solid fa-trash-can deletebtn"></i>
            </div>
            </li>

            <li class="list-group-item"><span class="index">2.</span> First Task 
                <span class="priority">(2)</span>[<span class="status"> </span>]
                <div class="controlbuttons" style="text-align: right;">
                    <i class="fa-solid fa-check completedbtn"></i>
                    <i class="fa-solid fa-xmark  cancelbtn"></i>
                    <i class="fa-solid fa-trash-can deletebtn"></i>
                </div>
            </li>

            <li class="list-group-item"><span class="index">3.</span> First Task 
                 <span class="priority">(2)</span>[<span class="status">❌</span>]
                 <div class="controlbuttons" style="text-align: right;">
                    <i class="fa-solid fa-check completedbtn"></i>
                    <i class="fa-solid fa-xmark cancelbtn"></i>
                    <i class="fa-solid fa-trash-can deletebtn"></i>
                </div></li>

            <li class="list-group-item"><span class="index">4.</span> First Task
                 <span class="priority">(2)</span>[<span class="status"> </span>]
                 <div class="controlbuttons" style="text-align: right;">
                    <i class="fa-solid fa-check completedbtn"></i>
                    <i class="fa-solid fa-xmark cancelbtn"></i>
                    <i class="fa-solid fa-trash-can deletebtn"></i>
                </div></li>

            <li class="list-group-item"><span class="index">5.</span> First Task
                 <span class="priority">(2)</span>[<span class="status"> </span>]
                 <div class="controlbuttons" style="text-align: right;">
                    <i class="fa-solid fa-check completedbtn"></i>
                    <i class="fa-solid fa-xmark cancelbtn"></i>
                    <i class="fa-solid fa-trash-can deletebtn"></i>
                </div>
            </li>
          </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
